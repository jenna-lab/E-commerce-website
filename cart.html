<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css" />
    <title>Cart</title>
</head>
<body>
    <div class="cart-container" id="cart-items-container">
        <div class="heading">
           <h2 class="">Shopping Cart</h2>
        </div>
        <div>
            <div>
                <ul id="cart-items-list">
                  <li>
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="https://images.unsplash.com/photo-1586449390974-112221472557?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="" />
                        </div>
                        <div class="cart-item-details"></div>
                        <div class="card-item-quantity"></div>
                        <div class="cart-item-price"></div>
                    </div>
                  </li>
                </ul>
            </div>

            <div class="checkout">
                <div>
                    <h3>Total</h3>
                    <h4>Price</h4>
                </div>
                
                <div>
                <button id="checkout-button">Checkout</button>
                </div>
            </div>
        </div>
        </ul>
    </div>
</body>
</html>
