<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./product.css">
    <title>Product Details</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="imgSide">
                <img src="" alt="" id="productImage">
            </div>
            <div class="contentSide">
                <div class="content">
                    <h4 id="productTitle">Product Title</h4><br>
                    <p id="productDescription">Product Description</p>
                    </p><br>
                    <div class="pricingBox">
                        <div class="box1">
                            <h3 id="productPrice">$XX.XX</h3>
                        </div>
                    </div>
                    <div class="cart">
                        <div class="cartAmount">
                            <div class="minus">
                                <button id="minusBtn">-</button>
                            </div>
                            <div class="zero" id="quantityValue">
                                <h4>0</h4>
                            </div>
                            <div class="plus">
                                <button id="plusBtn">+</button>
                            </div>
                        </div>
                        <div class="cartBox">
                            <img src="./images/icon-cart.svg" alt="">
                            <h5 id="addToCartBtn">Add to cart</h5>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
